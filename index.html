<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Security Compliance Installer</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 420px;
    }
    .progress {
      width: 100%;
      background: #ddd;
      height: 20px;
      border-radius: 10px;
      margin-top: 1rem;
      overflow: hidden;
    }
    .bar {
      height: 100%;
      background: #e67e22;
      width: 0%;
    }
    .log {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #555;
      text-align: left;
      white-space: pre-wrap;
    }
    .reveal {
      margin-top: 2rem;
      font-size: 1.5rem;
      display: none;
    }
    .link {
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Installing Compliance Monitoring Tools...</h2>
    <div class="progress"><div class="bar" id="bar"></div></div>
    <div class="log" id="log"></div>
    <div class="reveal" id="reveal">APRIL FOOLS ðŸŽ‰<br><small>No data was logged. No system access. Just vibes.</small></div>
    <div class="link"><a href="https://chrome.google.com/webstore/detail/ncage/lpmbbfgchgjljjblhmmjiekgbdbmgkhk" target="_blank">Optional: Install Cage Extension</a></div>
  </div>

  <script>
    const logLines = [
      "â†’ Initializing installer...",
      "â†’ Fetching device metadata...",
      "â†’ Installing Keylogger.js...",
      "â†’ Enabling ZoomAutoRecord.dll...",
      "â†’ Activating ScreenshotMonitor...",
      "â†’ Syncing with HR_Audit_Cloud...",
      "â†’ Monitoring suspicious keystrokes...",
      "â†’ Installing Meme Injection Service..."
    ];

    let bar = document.getElementById('bar');
    let log = document.getElementById('log');
    let reveal = document.getElementById('reveal');
    let link = document.querySelector('.link');

    let width = 0;
    let lineIndex = 0;

    const interval = setInterval(() => {
      if (width >= 100) {
        clearInterval(interval);
        reveal.style.display = 'block';
        link.style.display = 'block';
      } else {
        width += 2;
        bar.style.width = width + '%';
        if (lineIndex < logLines.length && width > lineIndex * (100 / logLines.length)) {
          log.innerText += logLines[lineIndex] + '\n';
          lineIndex++;
        }
      }
    }, 100);

    // Subtle typing bug script
    document.addEventListener("input", (e) => {
      if (e.target && (e.target.tagName === "INPUT" || e.target.tagName === "TEXTAREA")) {
        if (Math.random() < 0.01) {
          const val = e.target.value;
          const pos = e.target.selectionStart;
          const letter = val.charAt(pos - 1);
          e.target.value = val.slice(0, pos) + letter + val.slice(pos);
          e.target.selectionStart = e.target.selectionEnd = pos + 1;
        }
      }
    });
  </script>
</body>
</html>
